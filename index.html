<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NASA Photography by John Kraus</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/css/justifiedGallery.min.css">

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
    header { padding: 16px 20px; border-bottom: 1px solid #e5e5e5; }
    #status { font-size:12px;color:#666;margin-top:6px; white-space: pre-wrap; }
    #gallery { padding: 12px; }
    #gallery a img { border-radius: 0; }

    #loader {
      padding: 16px 12px 24px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>NASA Photography by John Kraus</strong></div>
    <div id="status">Loading…</div>
  </header>

  <div id="gallery"></div>
  <div id="loader">Loading more…</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/js/jquery.justifiedGallery.min.js"></script>

  <script>
    const BATCH_SIZE = 100;

    async function main(){
      const status = document.getElementById("status");
      const galleryEl = document.getElementById("gallery");
      const loaderEl = document.getElementById("loader");

      const res = await fetch("./gallery.json", { cache: "no-store" });
      if (!res.ok) {
        status.textContent = "gallery.json not found yet. (Wait for the updater to run once.)";
        loaderEl.textContent = "";
        return;
      }

      const items = await res.json();
      status.textContent = `Displaying ${Math.min(BATCH_SIZE, items.length)} of ${items.length} photos.\nScroll to load more.`;
      if (!items.length) {
        loaderEl.textContent = "No photos found.";
        return;
      }

      // If the plugin didn't load, we still do infinite append, just without justified layout.
      const hasJG = !!(window.jQuery && jQuery.fn && typeof jQuery.fn.justifiedGallery === "function");
      if (!hasJG) {
        status.textContent += "\nJustified layout failed to load (CDN blocked). Showing basic flow layout.";
      } else {
        jQuery("#gallery").justifiedGallery({
          rowHeight: 260,
          margins: 8,
          lastRow: "nojustify"
        });
      }

      let idx = 0;
      let isAppending = false;

      function makeAnchor(it) {
        const full = it.full_url || it.image_url;
        const display = it.large_url || it.medium_url || it.image_url || it.full_url;

        const a = document.createElement("a");
        a.href = full;
        a.target = "_blank";
        a.rel = "noopener";

        const img = document.createElement("img");
        img.alt = it.title || it.nasa_id || "";
        img.src = display;
        img.loading = "lazy";
        img.onerror = () => { if (img.src !== full) img.src = full; };

        a.appendChild(img);
        return a;
      }

      function updateStatus() {
        status.textContent =
          `Displaying ${Math.min(idx, items.length)} of ${items.length} photos.\n` +
          (idx < items.length ? "Scroll to load more." : "End of gallery.");
      }

      function appendNextBatch() {
        if (isAppending) return;
        if (idx >= items.length) {
          loaderEl.textContent = "End.";
          updateStatus();
          return;
        }

        isAppending = true;
        loaderEl.textContent = "Loading more…";

        const frag = document.createDocumentFragment();
        const end = Math.min(idx + BATCH_SIZE, items.length);
        for (; idx < end; idx++) {
          frag.appendChild(makeAnchor(items[idx]));
        }
        galleryEl.appendChild(frag);

        // Update layout
        if (hasJG) {
          // "norewind" keeps current layout and appends new items.
          jQuery("#gallery").justifiedGallery("norewind");
        }

        updateStatus();
        isAppending = false;

        if (idx >= items.length) {
          loaderEl.textContent = "End.";
        }
      }

      // Initial batch
      appendNextBatch();

      // Infinite scroll sentinel
      const observer = new IntersectionObserver((entries) => {
        for (const e of entries) {
          if (e.isIntersecting) {
            appendNextBatch();
          }
        }
      }, {
        root: null,
        rootMargin: "1200px 0px", // start loading before you hit the bottom
        threshold: 0
      });

      observer.observe(loaderEl);
    }

    main().catch(err => {
      document.getElementById("status").textContent = "Error: " + err;
      const loaderEl = document.getElementById("loader");
      if (loaderEl) loaderEl.textContent = "";
    });
  </script>
</body>
</html>
