<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NASA Photography by John Kraus</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/css/justifiedGallery.min.css">

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
    header { padding: 16px 20px; border-bottom: 1px solid #e5e5e5; }
    #status { font-size:12px;color:#666;margin-top:6px; white-space: pre-wrap; }
    #gallery { padding: 12px; }
    #gallery a img { border-radius: 1px; }
  </style>
</head>
<body>
  <header>
    <div><strong>NASA Photography by John Kraus</strong></div>
    <div id="status">Loadingâ€¦</div>
  </header>

  <div id="gallery"></div>

  <!-- Load jQuery first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Then load Justified Gallery plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/js/jquery.justifiedGallery.min.js"></script>

  <script>
    async function main(){
      const status = document.getElementById("status");
      const gallery = document.getElementById("gallery");

      const res = await fetch("./gallery.json", { cache: "no-store" });
      if (!res.ok) {
        status.textContent = "gallery.json not found yet. (Wait for the updater to run once.)";
        return;
      }

      const items = await res.json();
      status.textContent = `Displaying ${items.length} photos`;
      status.textContent = `Click each image for full-resolution and embeded metadata;

      const frag = document.createDocumentFragment();
      for (const it of items) {
        const full = it.full_url || it.image_url;
        const display = it.large_url || it.medium_url || it.image_url || it.full_url;

        const a = document.createElement("a");
        a.href = full;
        a.target = "_blank";
        a.rel = "noopener";
        
        const img = document.createElement("img");
        img.alt = it.title || it.nasa_id;
        img.src = display;
        img.loading = "lazy";
        img.onerror = () => { if (img.src !== full) img.src = full; };

        a.appendChild(img);
        frag.appendChild(a);
      }
      gallery.appendChild(frag);

      // If the plugin didn't load, show a clear message and stop.
      if (!window.jQuery || !jQuery.fn || typeof jQuery.fn.justifiedGallery !== "function") {
        status.textContent += "\nJustified layout failed to load (CDN blocked or script failed). Showing basic grid instead.";
        // Basic fallback: keep images as-is; browser will just flow them.
        return;
      }

      // Apply Flickr-style justified rows
      jQuery("#gallery").justifiedGallery({
        rowHeight: 260,
        margins: 8,
        lastRow: "nojustify"
      });
    }

    main().catch(err => {
      document.getElementById("status").textContent = "Error: " + err;
    });
  </script>
</body>
</html>
