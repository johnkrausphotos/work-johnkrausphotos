<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NASA Gallery</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
    header { padding: 16px 20px; border-bottom: 1px solid #e5e5e5; }
    .grid { column-count: 4; column-gap: 10px; padding: 12px; }
    @media (max-width: 1200px){ .grid{ column-count: 3; } }
    @media (max-width: 800px){ .grid{ column-count: 2; } }
    @media (max-width: 520px){ .grid{ column-count: 1; } }
    .item { break-inside: avoid; margin: 0 0 10px; position: relative; }
    img { width: 100%; height: auto; display: block; border-radius: 10px; }
    .cap { font-size: 12px; color: #444; padding: 6px 2px 0; }
    a { color: inherit; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <div><strong>NASA Gallery</strong></div>
    <div id="status" style="font-size:12px;color:#666;margin-top:6px;">Loading…</div>
  </header>

  <div id="grid" class="grid"></div>

  <script>
    async function main(){
      const status = document.getElementById("status");
      const grid = document.getElementById("grid");

      const res = await fetch("./gallery.json", { cache: "no-store" });
      if (!res.ok) {
        status.textContent = "gallery.json not found yet. (Wait for the updater to run once.)";
        return;
      }
      const items = await res.json();

      status.textContent = `Loaded ${items.length} items.`;

      for (const it of items) {
        const div = document.createElement("div");
        div.className = "item";
        const a = document.createElement("a");
        a.href = it.image_url;
        a.target = "_blank";
        a.rel = "noopener";

        const img = document.createElement("img");
        img.loading = "lazy";
        img.src = it.image_url;
        img.alt = it.title || it.nasa_id;

        a.appendChild(img);
        div.appendChild(a);

        const cap = document.createElement("div");
        cap.className = "cap";
        cap.textContent = `${it.nasa_id}${it.title ? " — " + it.title : ""}`;
        div.appendChild(cap);

        grid.appendChild(div);
      }
    }
    main().catch(err => {
      document.getElementById("status").textContent = "Error: " + err;
    });
  </script>
</body>
</html>
