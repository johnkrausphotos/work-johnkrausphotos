<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NASA Photography by John Kraus</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/css/justifiedGallery.min.css">

  <style>
    html, body { overflow-x: hidden; }
    *, *::before, *::after { box-sizing: border-box; }

    :root { --wrap: 2200px; --sidepad: 20px; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #000;
      color: #fff;
    }

    /* Centering is done on an outer wrapper */
    .wrap {
      max-width: var(--wrap);
      margin: 0 auto;
      padding-left: var(--sidepad);
      padding-right: var(--sidepad);
      width: 100%;
    }

    header { border-bottom: 1px solid #222; }
    header .wrap { padding-top: 16px; padding-bottom: 16px; }

    #status {
      font-size: 12px;
      color: #aaa;
      margin-top: 6px;
      white-space: pre-wrap;
    }

    /* Filter row */
    #filters {
      margin-top: 12px;
      display: flex;
      gap: 18px;
      align-items: center;
      flex-wrap: wrap;
    }
    #filters a {
      color: #aaa;
      text-decoration: none;
      font-weight: 600;
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
    }
    #filters a:hover { color: #fff; }
    #filters a.active {
      color: #fff;
      border-bottom-color: #fff;
    }

    /* Important: the plugin target should be 100% of its wrapper */
    #gallery {
      width: 100%;
      padding-top: 12px;
      padding-bottom: 12px;
    }

    #gallery a img { border-radius: 0; }

    a { color: inherit; }

    /* keep the sentinel present but visually empty */
    #loader { height: 1px; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div><strong>NASA Photography by John Kraus</strong></div>
      <div id="status">Click any image to download in full-resolution with embedded metadata via images.nasa.gov</div>

      <nav id="filters" aria-label="Filters">
        <a href="#all" data-filter="all" class="active">All</a>
        <a href="#artemis2" data-filter="artemis2">Artemis II</a>
        <a href="#roadshow" data-filter="roadshow">Jan. â€™26 Roadshow</a>
      </nav>
    </div>
  </header>

  <!-- Wrap centers; #gallery is the plugin target -->
  <div class="wrap">
    <div id="gallery"></div>
  </div>

  <div id="loader"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/js/jquery.justifiedGallery.min.js"></script>

  <script>
    const BATCH_SIZE = 100;

    // --- filters ---
    function normalize(s){ return (s || "").toString().toLowerCase(); }

    function matchesArtemis2(item){
      const kws = Array.isArray(item.keywords) ? item.keywords : [];
      return kws.some(k => normalize(k) === "artemis ii");
    }

    function isJan2026(item){
      // id_date format: "YYYY:MM:DD HH:MM:SS"
      const d = (item.id_date || "");
      return d.startsWith("2026:01:");
    }

    function matchesRoadshowJan2026(item){
      // Caption contains "roadshow" (case-insensitive) AND captured in Jan 2026
      const cap = normalize(item.caption);
      return isJan2026(item) && cap.includes("roadshow");
    }

    function applyFilter(items, filterKey){
      if (filterKey === "artemis2") return items.filter(matchesArtemis2);
      if (filterKey === "roadshow") return items.filter(matchesRoadshowJan2026);
      return items; // all
    }

    function setActiveFilterLink(filterKey){
      document.querySelectorAll("#filters a").forEach(a => {
        a.classList.toggle("active", a.dataset.filter === filterKey);
      });
    }

    function getFilterFromHash(){
      const h = (location.hash || "").replace("#", "");
      if (h === "artemis2") return "artemis2";
      if (h === "roadshow") return "roadshow";
      return "all";
    }

    async function main(){
      const galleryEl = document.getElementById("gallery");
      const loaderEl = document.getElementById("loader");

      const res = await fetch("./gallery.json", { cache: "no-store" });
      if (!res.ok) return;

      const allItems = await res.json();
      if (!allItems.length) return;

      const hasJG = !!(window.jQuery && jQuery.fn && typeof jQuery.fn.justifiedGallery === "function");
      if (hasJG) {
        jQuery("#gallery").justifiedGallery({
          rowHeight: 260,
          margins: 8,
          lastRow: "nojustify"
        });
      }

      let currentFilter = getFilterFromHash();
      let items = applyFilter(allItems, currentFilter);

      let idx = 0;
      let isAppending = false;

      function makeAnchor(it) {
        const full = it.full_url || it.image_url;
        const display = it.large_url || it.medium_url || it.image_url || it.full_url;

        const a = document.createElement("a");
        a.href = full;
        a.target = "_blank";
        a.rel = "noopener";

        const img = document.createElement("img");
        img.alt = it.title || it.nasa_id || "";
        img.src = display;
        img.loading = "lazy";
        img.onerror = () => { if (full && img.src !== full) img.src = full; };

        a.appendChild(img);
        return a;
      }

      function resetGalleryForFilter(newFilter){
        currentFilter = newFilter;
        setActiveFilterLink(currentFilter);

        // Recompute filtered list
        items = applyFilter(allItems, currentFilter);

        // Clear DOM
        galleryEl.innerHTML = "";
        idx = 0;
        isAppending = false;

        // Reset / re-init layout
        if (hasJG) {
          jQuery("#gallery").justifiedGallery("destroy");
          jQuery("#gallery").justifiedGallery({
            rowHeight: 260,
            margins: 8,
            lastRow: "nojustify"
          });
        }

        // Restart infinite scroll
        observer.disconnect();
        observer.observe(loaderEl);

        appendNextBatch();
      }

      function appendNextBatch() {
        if (isAppending) return;
        if (idx >= items.length) {
          observer.disconnect();
          return;
        }

        isAppending = true;

        const frag = document.createDocumentFragment();
        const end = Math.min(idx + BATCH_SIZE, items.length);
        for (; idx < end; idx++) {
          frag.appendChild(makeAnchor(items[idx]));
        }
        galleryEl.appendChild(frag);

        if (hasJG) {
          jQuery("#gallery").justifiedGallery("norewind");
        }

        isAppending = false;

        if (idx >= items.length) {
          observer.disconnect();
        }
      }

      const observer = new IntersectionObserver((entries) => {
        for (const e of entries) {
          if (e.isIntersecting) appendNextBatch();
        }
      }, {
        root: null,
        rootMargin: "1200px 0px",
        threshold: 0
      });

      // Filter link clicks
      document.querySelectorAll("#filters a").forEach(a => {
        a.addEventListener("click", (ev) => {
          ev.preventDefault();
          const f = a.dataset.filter || "all";
          // update hash so back/forward works
          location.hash = (f === "all") ? "all" : f;
          resetGalleryForFilter(f);
        });
      });

      // React to manual hash change / back button
      window.addEventListener("hashchange", () => {
        const f = getFilterFromHash();
        if (f !== currentFilter) resetGalleryForFilter(f);
      });

      // Initial render
      setActiveFilterLink(currentFilter);
      observer.observe(loaderEl);
      appendNextBatch();
    }

    main().catch(() => {});
  </script>
</body>
</html>
