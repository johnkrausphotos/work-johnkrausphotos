<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NASA Gallery</title>

  <!-- Justified rows (Flickr-style) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/justifiedgallery@3.8.1/dist/css/justifiedGallery.min.css">

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
    header { padding: 16px 20px; border-bottom: 1px solid #e5e5e5; }
    #status { font-size:12px;color:#666;margin-top:6px; }
    #gallery { padding: 12px; }
    /* Rounded corners */
    #gallery a img { border-radius: 10px; }
  </style>
</head>
<body>
  <header>
    <div><strong>NASA Gallery</strong></div>
    <div id="status">Loading…</div>
  </header>

  <div id="gallery"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/justifiedgallery@3.8.1/dist/js/jquery.justifiedGallery.min.js"></script>

  <script>
    async function main(){
      const status = document.getElementById("status");
      const gallery = document.getElementById("gallery");

      const res = await fetch("./gallery.json", { cache: "no-store" });
      if (!res.ok) {
        status.textContent = "gallery.json not found yet. (Wait for the updater to run once.)";
        return;
      }

      const items = await res.json();
      status.textContent = `Loaded ${items.length} items.`;

      // Build anchors + images
      const frag = document.createDocumentFragment();
      for (const it of items) {
        const full = it.full_url || it.image_url;
        const display = it.large_url || it.medium_url || it.image_url || it.full_url;

        const a = document.createElement("a");
        a.href = full;
        a.target = "_blank";
        a.rel = "noopener";
        a.title = `${it.nasa_id}${it.title ? " — " + it.title : ""}`;

        const img = document.createElement("img");
        img.alt = it.title || it.nasa_id;
        img.src = display;
        img.loading = "lazy";
        img.onerror = () => { if (img.src !== full) img.src = full; };

        a.appendChild(img);
        frag.appendChild(a);
      }
      gallery.appendChild(frag);

      // Apply Flickr-style justified rows
      $("#gallery").justifiedGallery({
        rowHeight: 260,     // tweak to taste
        margins: 8,
        lastRow: "nojustify"
      });
    }

    main().catch(err => {
      document.getElementById("status").textContent = "Error: " + err;
    });
  </script>
</body>
</html>
