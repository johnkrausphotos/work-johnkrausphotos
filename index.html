<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NASA Photography by John Kraus</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/css/justifiedGallery.min.css">

  <style>
    html, body { overflow-x: hidden; }
    *, *::before, *::after { box-sizing: border-box; }

    :root { --wrap: 2200px; --sidepad: 20px; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #000;
      color: #fff;
    }

    /* Site title */
    .site-title {
      color: #009cff;
      font-weight: 700;
      text-transform: uppercase;
    }

    /* Centering is done on an outer wrapper */
    .wrap {
      max-width: var(--wrap);
      margin: 0 auto;
      padding-left: var(--sidepad);
      padding-right: var(--sidepad);
      width: 100%;
    }

    header { border-bottom: 1px solid #222; }
    header .wrap { padding-top: 16px; padding-bottom: 16px; }

    #status {
      font-size: 12px;
      color: #aaa;
      margin-top: 6px;
      white-space: pre-wrap;
    }

    /* Filter row */
    #filters-wrap { border-bottom: 1px solid #222; }
    #filters-wrap .wrap { padding-top: 10px; padding-bottom: 10px; }

    #filters {
      display: flex;
      gap: 18px;
      align-items: center;
      flex-wrap: wrap;
      margin: 0;
    }

    #filters a {
      color: #aaa;
      text-decoration: none;
      font-weight: 400;
      font-size: 12px;
      letter-spacing: 0;
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
    }

    #filters a:hover { color: #fff; }

    #filters a.active {
      color: #fff;
      border-bottom-color: #fff;
    }

    /* Gallery */
    #gallery {
      width: 100%;
      padding-top: 12px;
      padding-bottom: 12px;
    }

    #gallery a img { border-radius: 0; }

    a { color: inherit; }

    /* Infinite scroll sentinel */
    #loader { height: 1px; }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="site-title">NASA PHOTOGRAPHY BY JOHN KRAUS</div>
      <div id="status">
        Click any image to download in full-resolution with embedded metadata via images.nasa.gov
      </div>
    </div>
  </header>

  <div id="filters-wrap">
    <div class="wrap">
      <nav id="filters" aria-label="Filters">
        <a href="#all" data-filter="all" class="active">All</a>
        <a href="#artemis2" data-filter="artemis2">Artemis II</a>
        <a href="#roadshow" data-filter="roadshow">Jan. â€™26 Roadshow</a>
      </nav>
    </div>
  </div>

  <div class="wrap">
    <div id="gallery"></div>
  </div>

  <div id="loader"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/js/jquery.justifiedGallery.min.js"></script>

  <script>
    const BATCH_SIZE = 100;

    function normalize(s){ return (s || "").toLowerCase(); }

    function matchesArtemis2(item){
      return (item.keywords || []).some(k => normalize(k) === "artemis ii");
    }

    function isJan2026(item){
      return (item.id_date || "").startsWith("2026:01:");
    }

    function matchesRoadshowJan2026(item){
      return isJan2026(item) && normalize(item.caption).includes("roadshow");
    }

    function applyFilter(items, key){
      if (key === "artemis2") return items.filter(matchesArtemis2);
      if (key === "roadshow") return items.filter(matchesRoadshowJan2026);
      return items;
    }

    function getFilterFromHash(){
      const h = location.hash.replace("#","");
      return ["artemis2","roadshow"].includes(h) ? h : "all";
    }

    async function main(){
      const gallery = document.getElementById("gallery");
      const loader = document.getElementById("loader");

      const res = await fetch("./gallery.json", { cache: "no-store" });
      if (!res.ok) return;

      const allItems = await res.json();
      let filter = getFilterFromHash();
      let items = applyFilter(allItems, filter);
      let idx = 0;

      $("#gallery").justifiedGallery({
        rowHeight: 260,
        margins: 8,
        lastRow: "nojustify"
      });

      function append(){
        const end = Math.min(idx + BATCH_SIZE, items.length);
        const frag = document.createDocumentFragment();

        for (; idx < end; idx++) {
          const it = items[idx];
          const a = document.createElement("a");
          a.href = it.full_url;
          a.target = "_blank";
          const img = document.createElement("img");
          img.src = it.large_url;
          img.loading = "lazy";
          a.appendChild(img);
          frag.appendChild(a);
        }

        gallery.appendChild(frag);
        $("#gallery").justifiedGallery("norewind");
      }

      const observer = new IntersectionObserver(e => {
        if (e[0].isIntersecting && idx < items.length) append();
      }, { rootMargin: "1200px" });

      observer.observe(loader);
      append();
    }

    main();
  </script>
</body>
</html>
