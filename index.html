<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NASA Photography by John Kraus</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/css/justifiedGallery.min.css">

  <style>
    html, body { overflow-x: hidden; }
    *, *::before, *::after { box-sizing: border-box; }

    :root { --wrap: 2200px; --sidepad: 20px; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #000;
      color: #fff;
    }

    /* Centering is done on an outer wrapper */
    .wrap {
      max-width: var(--wrap);
      margin: 0 auto;
      padding-left: var(--sidepad);
      padding-right: var(--sidepad);
      width: 100%;
    }

    header { border-bottom: 1px solid #222; }
    header .wrap { padding-top: 16px; padding-bottom: 16px; }

    #status { font-size: 12px; color: #aaa; margin-top: 6px; white-space: pre-wrap; }

    /* simple filter links */
    #filters {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    #filters a {
      color: #aaa;
      text-decoration: none;
      padding: 2px 0;
    }
    #filters a.active {
      color: #fff;
      text-decoration: underline;
      text-underline-offset: 3px;
    }
    #filters a:hover { color: #fff; }

    /* Important: the plugin target should be 100% of its wrapper */
    #gallery {
      width: 100%;
      padding-top: 12px;
      padding-bottom: 12px;
    }

    #gallery a img { border-radius: 0; }

    a { color: inherit; }

    /* keep the sentinel present but visually empty */
    #loader { height: 1px; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div><strong>NASA Photography by John Kraus</strong></div>
      <div id="status">Click any image to download in full-resolution with embedded metadata via images.nasa.gov</div>

      <div id="filters">
        <a href="#" id="filter-all" class="active">All</a>
        <a href="#" id="filter-artemis">Artemis II</a>
      </div>
    </div>
  </header>

  <!-- Wrap centers; #gallery is the plugin target -->
  <div class="wrap">
    <div id="gallery"></div>
  </div>

  <div id="loader"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/js/jquery.justifiedGallery.min.js"></script>

  <script>
    const BATCH_SIZE = 100;
    const FILTER_KEYWORD = "Artemis II"; // exact match against it.keywords[]

    async function main(){
      const galleryEl = document.getElementById("gallery");
      const loaderEl = document.getElementById("loader");

      const allLink = document.getElementById("filter-all");
      const artLink = document.getElementById("filter-artemis");

      const res = await fetch("./gallery.json", { cache: "no-store" });
      if (!res.ok) return;

      const allItems = await res.json();
      if (!allItems.length) return;

      const hasJG = !!(window.jQuery && jQuery.fn && typeof jQuery.fn.justifiedGallery === "function");
      if (hasJG) {
        jQuery("#gallery").justifiedGallery({
          rowHeight: 260,
          margins: 8,
          lastRow: "nojustify"
        });
      }

      let currentItems = allItems;
      let idx = 0;
      let isAppending = false;

      const observer = new IntersectionObserver((entries) => {
        for (const e of entries) {
          if (e.isIntersecting) appendNextBatch();
        }
      }, {
        root: null,
        rootMargin: "1200px 0px",
        threshold: 0
      });

      function makeAnchor(it) {
        const full = it.full_url || it.image_url;
        const display = it.large_url || it.medium_url || it.image_url || it.full_url;

        const a = document.createElement("a");
        a.href = full;
        a.target = "_blank";
        a.rel = "noopener";

        const img = document.createElement("img");
        img.alt = it.title || it.nasa_id || "";
        img.src = display;
        img.loading = "lazy";
        img.onerror = () => { if (full && img.src !== full) img.src = full; };

        a.appendChild(img);
        return a;
      }

      function resetGallery() {
        idx = 0;
        isAppending = false;

        // clear DOM
        galleryEl.innerHTML = "";

        // reset justified gallery layout
        if (hasJG) {
          try { jQuery("#gallery").justifiedGallery("destroy"); } catch (_) {}
          jQuery("#gallery").justifiedGallery({
            rowHeight: 260,
            margins: 8,
            lastRow: "nojustify"
          });
        }

        // restart observer
        observer.disconnect();
        observer.observe(loaderEl);

        // render first batch
        appendNextBatch();
      }

      function appendNextBatch() {
        if (isAppending) return;
        if (idx >= currentItems.length) {
          observer.disconnect();
          return;
        }

        isAppending = true;

        const frag = document.createDocumentFragment();
        const end = Math.min(idx + BATCH_SIZE, currentItems.length);
        for (; idx < end; idx++) {
          frag.appendChild(makeAnchor(currentItems[idx]));
        }
        galleryEl.appendChild(frag);

        if (hasJG) {
          jQuery("#gallery").justifiedGallery("norewind");
        }

        isAppending = false;

        if (idx >= currentItems.length) {
          observer.disconnect();
        }
      }

      function setActive(which) {
        if (which === "all") {
          allLink.classList.add("active");
          artLink.classList.remove("active");
        } else {
          allLink.classList.remove("active");
          artLink.classList.add("active");
        }
      }

      function applyFilter(which) {
        if (which === "artemis") {
          currentItems = allItems.filter(it => Array.isArray(it.keywords) && it.keywords.includes(FILTER_KEYWORD));
          setActive("artemis");
        } else {
          currentItems = allItems;
          setActive("all");
        }
        resetGallery();
      }

      allLink.addEventListener("click", (e) => {
        e.preventDefault();
        applyFilter("all");
      });

      artLink.addEventListener("click", (e) => {
        e.preventDefault();
        applyFilter("artemis");
      });

      // Initial load
      observer.observe(loaderEl);
      appendNextBatch();
    }

    main().catch(() => {});
  </script>
</body>
</html>
